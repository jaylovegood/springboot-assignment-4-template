name: Spring seminar CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            picokosmos/springboot-seminar:${{ github.sha }}
            picokosmos/springboot-seminar:latest
          cache-from: type=registry,ref=picokosmos/springboot-seminar:latest
          cache-to: type=inline

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Create/Update app secrets
        run: |
          kubectl -n seminar create secret generic app-secrets \
            --from-literal=db-password=${{ secrets.DB_PASSWORD }} \
            --from-literal=redis-password=${{ secrets.REDIS_PASSWORD }} \
            --from-literal=jwt-secret=${{ secrets.JWT_SECRET }} \
            --dry-run=client -o yaml | kubectl -n seminar apply -f -

      - name: Deploy to k3s
        run: |
          kubectl -n seminar apply -f k8s/
          kubectl -n seminar set image deployment/springboot-app \
            springboot-app=picokosmos/springboot-seminar:${{ github.sha }}
          kubectl -n seminar rollout status deployment/springboot-app --timeout=5m

      - name: Verify deployment
        run: |
          kubectl -n seminar get pods -l app=springboot-app
          kubectl -n seminar get svc springboot-service
