name: Build and Deploy to k3s

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: picokosmos/springboot-seminar
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify kubectl connection
        run: kubectl get nodes

      - name: Update deployment image
        run: |
          kubectl set image deployment/springboot-app \
            springboot-app=${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            --record

      - name: Wait for rollout to complete
        run: kubectl rollout status deployment/springboot-app --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -l app=springboot-app
          kubectl get svc springboot-service
